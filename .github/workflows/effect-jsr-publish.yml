name: Publish ez-hook-effect to JSR

on:
  push:
    branches:
      - main
    paths:
      - 'effect/**'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: effect

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

      - name: Build package
        run: bun run build

      - name: Publish to JSR
        env:
          JSR_TOKEN: ${{ secrets.JSR_TOKEN }}
        run: bunx jsr publish --allow-slow-types --token "$JSR_TOKEN"
