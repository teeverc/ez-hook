name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "npm dist-tag (defaults to latest)"
        required: false
        default: "latest"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate
        run: bun run validate

      - name: Build
        run: bun run build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ inputs.tag }}" != "latest" ] && [ -n "${{ inputs.tag }}" ]; then
            npm publish --tag "${{ inputs.tag }}"
          else
            npm publish
          fi
